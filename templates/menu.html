<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <!--back button on back views-->
            <ion-nav-back-button><i class="ion-chevron-left"></i></ion-nav-back-button>
            <!--menu toggle-->
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <!--the name "content" here is define where the views with the content views will be displayed-->
        <ion-nav-view name="content"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-balanced">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ul class="list">
                <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
                <a href="#/home" class="item" menu-close>Home</a>
                <a href="#/about" class="item" menu-close>About</a>
            </ul>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
